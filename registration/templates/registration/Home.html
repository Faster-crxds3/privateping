{% extends 'base.html' %} 
{% block title %}A secure messaging Application{%endblock %} 
{% load static %} 
{% block content %}


<div id="Maincontent" class="container">
  <img
    class="logo"
    src="{% static '/images/logo/png/logo-no-background.png' %}"
    alt="Logo"
  />
  <div class="buttons">
    <button onclick="login();">Login</button>
    <button onclick="register();">Signup</button>
  </div>
  <div class="buttons">
    <button onclick="anonymousLogin();">Anonymous Direct Login</button>
  </div>
  <b>
    <p style="color: #686868; margin-top: 2rem; margin-bottom: 0">
      Do you know?
    </p>
  </b>
  <small style="color: #686868">{{fact}}</small>
  <div class="buttons">
    <h5 style="text-align: center" id="credits">
      An open source project, Initiated by

      <a target="_blank" href="https://linkedin.com/in/princekhunt"
        >Prince Khunt</a
      >
      &
      <a
        target="_blank"
        href="https://www.linkedin.com/in/viraj-bhingradiya-720b39216"
        >Viraj Bhingradiya</a
      >. Checkout project on
      <a target="_blank" href="https://github.com/princekhunt/privateping"
        >Github</a
      >.
    </h5>
  </div>
</div>

<script
  type="text/javascript"
  src="{% static 'js/registration/registration_home.js' %}"
></script>
{% endblock %}
